    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="forms.html">
    <label for="firstname">FirstName</label><br> <br>
    <input type="text" id="firstname" placeholder="Enter your first name"> <br> <br>
    <label for="secondname">SecondName</label> <br> <br>
    <input type="text" id="secondname" placeholder="Enter your second name"> <br> <br>
    <label for="Email">Email</label> <br> <br>
    <input type="email" id="Email" placeholder="Enter your email"> <br> <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label> <br>
    <label for="password">Password</label> <br> <br>
    <input type="password" id="password" placeholder="Enter your password"> <br> <br>
    <label for="Date">Date</label> <br> <br>
    <input type="date" id="Date"> <br> <br>
    <input id="button" type="submit">
</form>
</body>
