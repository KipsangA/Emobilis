<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Unordered Lists</h1>
<ul>
    <li>One</li>
    <li>Two</li>
</ul>
<h1>Ordered Lists</h1>
<ol>
    <li>One</li>
    <li>Two</li>
</ol>
<h1>Descriptive Lists</h1>
<dl>
    <dt>1</dt>
    <dd>Number one</dd>
    <dt>2</dt>
    <dd>Number two</dd>
</dl>
</body>
</html>
