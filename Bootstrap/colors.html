<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Colors</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Bootstrap colors</h1>
<div class="container">
    <p class="text-dark">This is dark</p>
    <p class="text-primary">This is primary</p>
    <p class="text-danger">This is danger</p>
    <p class="text-info">This is info</p>
    <p class="text-secondary">This is secondary</p>
    <p class="text-success">This is success</p>
    <p class="text-warning">This is warning</p>
    <p class="text-muted">This is muted!</p>
</div>
</body>
</html>
